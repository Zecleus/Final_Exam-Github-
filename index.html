    <div id="a">
        <img src="Starbucks-Logo.png" alt="starbucksLogo" style="width:120px;height:120px" id="sbLogo">
        <h1>STARBUCKS</h1>
        <br>
        <h1 id="orderText">ORDER</h1>
        <div>
            <h2 id="CNText">CUSTOMER NAME</h2>
            <div class="customerName">
                <input type="text" class="cName" placeholder="First Name" />
                <input type="text" class="cName" placeholder="Last Name" />
            </div>
            <div class="dropdownForm" id="consumables">
                <h2 id="consumablesText">CONSUMABLES</h2>
                <select name="type" id="type">
                        <option disabled selected>Choose</option>
                        <option value="food">Food</option>
                        <option value="beverage">Beverages</option>
                </select>
            </div>
            <div class="dropdownForm">
                <h2 id="subtypeText">SUBTYPES</h2>
                <select name="subtype" id="subtype">
                        <option disabled selected>Choose</option>
                    </select>

            </div>
            <br>


            <div class="dropdownForm" id="menu">
                <h2 id="menuText">MENU</h2>
                <select name="product" id="product">
                        <option disabled selected>Choose</option>
                    </select>

            </div>
            <br>


            <div class="radio" id="qty" style="display:block">
                <h2 id="qtyText">QUANTITY</h2>
                <div id="qtyDiv">
                    <input type="button" id="minusQuantity" value="-">
                    <input type="text" id="quantity" class="plusMinus" style="display: inline" value="1">
                    <input type="button" id="addQuantity" value="+">
                </div>
            </div>


            <div class="radio" id="siracha" style="display:none">
                <h2 id="sirachaText">SIRACHA SAUCE</h2>
                <div id="sirDiv">
                    <input type="button" id="minusSiracha" value="-">
                    <input type="text" id="sirachaAmount" class="plusMinus" style="display: inline" value="1" disabled>
                    <input type="button" id="addSiracha" value="+">
                </div>
            </div>

            <!-- sizes ni nga part -->
            <div class="radio" id="cupSize" style="display:none">
                <h2 id="cupSizeText">SIZES</h2>
                <div id="cupDiv">
                    <input type="radio" id="tall" class="cupInput" name="size" value="1" checked>
                    <label for="tall" class="cupClass">TALL</label>
                    <input type="radio" id="grande" class="cupInput" name="size" value="2">
                    <label for="grande" class="cupClass">GRANDE</label>
                    <input type="radio" id="venti" class="cupInput" name="size" value="3">
                    <label for="venti" class="cupClass">VENTI</label>
                </div>
            </div>

            <!-- hot or iced -->

            <div class="radio" id="bevrgTemp" style="display:none">
                <h2 id="bvgText">TYPE</h2>
                <div id="bvgDiv">
                    <input type="radio" id="hot" name="temp" class="bvgInput" value="1" checked>
                    <label for="hot" class="tempClass">Hot</label><br>
                    <input type="radio" id="iced" name="temp" class="bvgInput" value="2">
                    <label for="iced" class="tempClass">Iced</label><br>
                </div>
            </div>

            <!-- warmed or not output -->

            <div class="radio" id="warmed" style="display:none">
                <h2 id="cakeText">DO YOU WANT YOUR CAKE WARMED?</h2>
                <div id="cakeDiv">
                    <input type="radio" id="warm" class="cakeInput" name="warmed" value="1" checked>
                    <label for="warm" class="cakeClass">Yes please!</label>
                    <input type="radio" id="cold" class="cakeInput" name="warmed" value="2">
                    <label for="cold" class="cakeClass">No thanks</label>
                </div>
            </div>
            <div id="orderBtn">
                <input type="button" id="orderItem" name="orderItem" value="ADD ORDER">
            </div>
        </div>
    </div>
    <div>

    </div>
    <div id="testReceipt">

        <button id="finalizeOrderBtn" onclick="getReceipt()">Cancel</button>
    </div>

    <div id="receipt" style="display:none">

    </div>
