    <div style="min-height: 400px">
        <h1>WELCOME!</h1>
        <div>
            <h2>CUSTOMER NAME</h2>
            
                <div class="customerName">
                    <input type="text" placeholder="First Name"  />
                    <input type="text" placeholder="Last Name"  />
                </div>
                <div class="dropdownForm" id="consumables">
                    <h2>CONSUMABLES</h2>
                    <select name = "type" id ="type">
                        <option disabled selected>Choose</option>
                        <option value="food">Food</option>
                        <option value="beverage">Beverages</option>
                    </select>
                    
                </div>
                <div class="dropdownForm" >
                    <h2>SUBTYPES</h2>
                    <select name="subtype" id="subtype">
                        <option disabled selected>Choose</option>
                    </select>
                    
                </div>
                <br>
                

                <div class="dropdownForm" id="menu">
                    <h2>MENU</h2>
                    <select name="product" id="product">
                        <option disabled selected>Choose</option>
                    </select>
                   
                </div>
                <br>
                
                <div class="radio" id="qty" style="display:block">
                    <h2>Quantity</h2>
                    <input type="button" id="addQuantity" value="+">
                    <input type ="text" id="quantity" style="display: inline" value ="1">
                    <input type="button" id="minusQuantity" value="-">
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>


                <div class="radio" id="siracha"style="display:none">
                    <h2>Siracha Sauce</h2>
                    <input type="button" id="addSiracha" value="+">
                    <input type ="text" id="sirachaAmount" style="display: inline" value ="1" disabled>
                    <input type="button" id="minusSiracha" value="-">
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                
                <!-- hot or iced -->

                <div class="radio" id="bevrgTemp"style="display:none">
                    <h2>Type</h2>
                    <input type="radio" id="hot" name="temp" value="1" checked>
                    <label for="hot">Hot</label><br>
                    <input type="radio" id="iced" name="temp" value="2">
                    <label for="iced">Iced</label><br>  
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>


                <!-- sizes ni nga part -->

                <div class="radio" id="cupSize"style="display:none">
                    <h2>Sizes</h2>
                    <input type="radio" id="tall" name="size" value="1" checked>
                    <label for="tall">Tall</label><br>
                    <input type="radio" id="grande" name="size" value="2">
                    <label for="grande">Grande</label><br>
                    <input type="radio" id="venti" name="size" value="3">
                    <label for="venti">Venti</label>
                </div>

                <!-- warmed or not output -->
                
                <div class="dropdownForm" id="warmed" style="display:none">
                    <h2>Do you want your cake warmed?</h2>
                    <input type="radio" id="warm" name="warmed" value="1" checked>
                    <label for="warm">Yes please!</label>
                    <input type="radio" id="cold" name="warmed" value="2">
                    <label for="cold">No thanks</label>
                </div>

                <div id="orderBtn">
                    <input type="button" id="orderItem" name="orderItem" value="Order Item" >
                </div>

                
                <div id="testReceipt">
                    
                </div>
            
                <div id = "receipt" style="display:none">

                </div>
