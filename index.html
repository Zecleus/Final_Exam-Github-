    <script>
        //Consumable Types
        document.getElementById('beverage').addEventListener("click", getBeverage);
        document.getElementById('food').addEventListener("click", getFood);

        //Beverages display
        function getBeverage(){
            axios
                .get("dbrequest.php", {
                    params: {
                        beverage: true,
                    }
                })
                .then((response) => displayBeverage(response))
                .catch((error)=> {
                    console.log(error);
                });
            document.getElementById('typeButton').innerText = "Beverage";

        }
        function displayBeverage(response){

            var result = response;

            var layout = ``;
            for(i in result.data){

                layout+=
                "<a href=# id="+
                result.data[i].subtypeName + ">" +
                result.data[i].subtypeName + "</a>";
            }

            document.getElementById('choiceMenu').innerHTML = layout;
        }
        //Food display
        function getFood(){
            axios
                .get("dbrequest.php", {
                    params: {
                        food: true,
                    }
                })
                .then((response) => displayFood(response))
                .catch((error)=> {
                    console.log(error);
                });
            document.getElementById('typeButton').innerText = "Food";
        }
        function displayFood(response){

            var result = response;

            var layout = ``;
            for(i in result.data){

                layout+=
                "<a href=# id="+
                result.data[i].subtypeName + ">" +
                result.data[i].subtypeName + "</a>";
            }

            document.getElementById('choiceMenu').innerHTML = layout;
        }
